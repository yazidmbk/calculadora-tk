name: Flake8

on:
  push:
    branches: [main]

jobs:
  flake8:
    name: Check code style with Flake8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: pip install flake8
      - name: Run Flake8
        run: flake8